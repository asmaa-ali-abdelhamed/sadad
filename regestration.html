<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sadad</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="top-div">
        <p class="p-col">الرئيسيه / شخصي</p>
        <p class="p-w">السداد الحكوميه</p>
    </section>
    <section class="sec-p">
        <p class="p-w">رقم السداد</p>
        <p class="f-o">دفع كل الفواتير من خلال البنك كفواتير الكهرباء والجمارك الحكوميه</p>
    </section>
    <form class="inp-div">
        <input type="number" placeholder="ادخل رقم المفوتر">
        <input type="number" placeholder="ادخل رقم الهويه">
        <select name="اختر نوع السداد" placeholder="اختر نوع السداد">
            <option>اختر نوع السداد</option>
            <option>مدفوعات حكومية</option>
            <option>مدفوعات ديوان الملكي</option>
            <option>مدفوعات الجوازات</option>
            <option>اصدار رخصة قيادة</option>
            <option>استرداد المبالغ</option>
            <option>مدفوعات سمسا</option>
            <option>مدفوعات البسامي</option>
            <option>مدفوعات شحن زاجل</option>
            <option>مدفوعات مخالفة مرورية</option>
            <option>مدفوعات رسوم تصف مخالفات</option>
            <option>مدفوعات تأمينات اجتماعية</option>
            <option>مدفوعات دائرة الزارعية</option>
            <option>مدفوعات مخالفة مكتب عمل </option>
        </select>
        <input type="number" placeholder="رقم الجوال">
        <select>
            <option>اختر نوع مشغل الجوال</option>
            <option>ليبارا</option>
            <option>فرجن</option>
            <option>شركة الاتصالات السعوديه</option>
            <option>زين</option>
            <option>موبيلي</option>
            <option>سلام</option>
            <option>ريدبول</option>
        </select>
        <input type="number" placeholder="ادخل قيمه السداد">
        <select>
            <option>اختر البنك</option>
            <option>بنك الرياض</option>
            <option>البنك السعودي الفرنسي</option>
            <option>البنك السعودي للاستثمار</option>
            <option>مصرف الانماء</option>
            <option>البنك الاهلي السعودي</option>
            <option>سامباكابيتال</option>
            <option>ساب</option>
            <option>العربي</option>
            <option>بنك الجزيرة</option>
        </select>
    </form>
    <section>
        <button class="btn">دخول</button>
    </section>
</body>
</html>
